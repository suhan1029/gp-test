<!-- templates/about_personal_color.html -->
{% extends "base.html" %}

{% block content %}
<div class="content">
    <div class="horizontal-line"></div>
    <h1 class="header" style="margin-top: 50px;">About Personal Color</h1>
    <p class="subheader">What is Personal Color?</p>
    <p id="description" class="description">
        <!-- 설명 내용은 빈 상태로 두고 JavaScript로 채웁니다 -->
    </p>
</div>

<script>
    const text = `퍼스널 컬러는 개인의 피부 톤, 눈동자 색상, 머리카락 색상 등과 조화를 이루는 색상을 말합니다...`;
    let index = 0;
    const speed = 20; // 글자 표시 속도 (밀리초)

    function typeWriter() {
        if (index < text.length) {
            document.getElementById("description").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, speed);
        }
    }

    window.onload = function() {
        typeWriter();
    };
</script>
{% endblock %}
